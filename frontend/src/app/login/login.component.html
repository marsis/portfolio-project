<mat-card>
  <form [formGroup]="loginForm"
        (ngSubmit)="login()"
        >

    <mat-form-field color="primary"
                    appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput
             type="email"
             formControlName="email">
    </mat-form-field>
    <mat-form-field color="primary"
                    appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput
             type="password"
             formControlName="password">
    </mat-form-field>



    <button [style.backgroundColor]="(buttonColor$ | async)?.mainColors?.Vibrant"
            [class.disabled]="this.loginForm.invalid"
            type="submit">
     login
    </button>
  </form>
</mat-card>
